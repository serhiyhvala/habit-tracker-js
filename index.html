<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="/dist/output.css" rel="stylesheet" />
  </head>
  <body class="py-6 px-10">
    <header class="flex items-center justify-between mb-10">
      <h1 class="font-bold text-3xl">SH Challanges</h1>
      <button class="text-5xl font-semibold">+</button>
      <div class="absolute top-10 right-10 p-5 bg-white shadow-lg rounded-lg hidden">
        <label>
          <input class="outline-none" type="text" placeholder="Enter habit name" />
        </label>
        <button class="bg-black text-white cursor-pointer py-1 px-3 rounded">Add</button>
      </div>
    </header>
    <main>
      <section class="rounded-xl bg-black p-5 mb-10 mx-7">
        <div class="text-white font-semibold mb-4 text-2xl text-center">
          You are almost there!
        </div>
        <div class="bg-[#262923] text-center">
          <div
            class="bg-[#f5f6f7] text-center rounded-lg overflow-hidden font-semibold text-lg"
            style="width: 40%"
          >
            40%
          </div>
        </div>
      </section>
      <section>
        <div class="mb-8">
          <div class="flex items-center gap-4 mb-5">
            <img
              src="./assets/img/habit.svg"
              width="70"
              alt=""
              class="rounded-3xl border-2 border-[#e2e4dd] border-solid"
            />
            <span class="font-semibold text-2xl">No caffeine</span>
          </div>
          <div class="flex items-center gap-6">
            <button
              class="bg-black rounded-full h-12 w-12 flex items-center justify-center"
            >
              <img src="./assets/img/check.svg" width="25" alt="" />
            </button>
            <button
              class="rounded-full opacity-20 border-2 border-solid border-black h-12 w-12 flex items-center justify-center text-lg uppercase font-semibold"
            >
              W
            </button>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
